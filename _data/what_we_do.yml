- title: Sant Jordi
  description: "Roses around the campus during the morning and later the celebration of the V Jocs Florals Ceremony. Catalan holiday held on 23 April, with similarities to Valentine's Day and some unique twists that reflect the antiquity of the celebrations"
- title: CU International Festival
  description: "International cultures celebration. Catalan food, traditions and more. Come see us at UMC!"
- title: Castanyada
  description: "One of the oldest celebrations from Catalonia. Try the typical delicious roasted chestnuts and panellets"
- title: Diada Nacional de Catalunya
  description: "The National Day of Catalonia and one of its official national symbols. It commemorates the fall of Barcelona during the War of the Spanish Succession."
